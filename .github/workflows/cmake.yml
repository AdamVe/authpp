name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install deps
      run: |
        sudo apt-get install -y libusb-1.0-0-dev libssl-dev libgtkmm-4.0-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build cli
      run: cmake --build ${{github.workspace}}/build --config=${{env.BUILD_TYPE}} --target authpp

    - name: Build gtk
      run: cmake --build ${{github.workspace}}/build --config=${{env.BUILD_TYPE}} --target authppgtk

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
